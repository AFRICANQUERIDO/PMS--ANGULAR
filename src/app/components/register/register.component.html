<div class="register flex justify-center">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="form-container">
        <div><h2 class="form-title">{{title}}</h2></div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-input">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-input">
        </div> <!-- Add this closing div -->

        <div class="form-group">
            <label>Phone number</label>
            <input type="text" formControlName="phone_number" class="form-input">
        </div> <!-- Add this closing div -->
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-input">
        </div>
        <div class="form-group flex items-center justify-between">
            <input type="submit" [disabled]="registerForm.invalid" class="form-submit" value="Create Account">
            <a class="form-link">Proceed to login?</a>
        </div>
    </form>
</div>
